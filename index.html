<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Birthday Card</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Cursive', sans-serif;
      background-color: #fffafc;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .card-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 90%;
      max-width: 1200px;
      border: 3px solid black;
      padding: 20px;
    }

    .top-section {
      display: flex;
      justify-content: center;
      align-items: stretch;
      width: 100%;
      gap: 20px;
    }

    .box {
      width: 25%;
      min-width: 200px;
      text-align: center;
      padding: 15px;
      border: 2px solid black;
      display: flex;
      flex-direction: column;
      justify-content: center;
      box-sizing: border-box;
      min-height: 400px;
    }

    .center-box {
      width: 50%;
      text-align: center;
      padding: 15px;
      border: 2px solid black;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      box-sizing: border-box;
      min-height: 400px;
      cursor: pointer;
    }

    .center-box img {
      width: 100%;
      max-height: 250px;
      object-fit: cover;
      border-radius: 10px;
    }

    .footer {
      margin-top: 20px;
      font-style: italic;
      font-size: 18px;
    }

    .message {
      margin-top: 10px;
      font-size: 20px;
    }

    video {
      width: 100%;
      border-radius: 10px;
      flex-grow: 1;
    }

    @media (max-width: 900px) {
      .top-section {
        flex-wrap: wrap;
      }

      .box, .center-box {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="card-container">
    <div class="top-section">
      
      <!-- Left Box Placeholder -->
      <div class="box">
        <p><strong>Left Box</strong></p>
        <p>You can add an image, audio trigger, or message here ðŸŽµ</p>
      </div>

      <!-- Center Cake and Message -->
      <div class="center-box" id="centerBox">
        <img src="cake.png" alt="Cake and Polaroids" />
        <h2>Happy Birthday Zoya!</h2>
        <div class="message">One year past seventeen, cheersðŸŽ‚</div>
      </div>

      <!-- Video Player -->
      <div class="box">
        <p><strong>Video Player</strong><br>mp4 format</p>
        <video controls>
          <source src="video.mp4" type="video/mp4" />
          Your browser does not support the video tag.
        </video>
      </div>
    </div>

    <!-- Footer -->
    <div class="footer">Shaur loves you very much â™¡</div>
  </div>

  <!-- Confetti JS -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script>
    const centerBox = document.getElementById('centerBox');

    function launchConfetti() {
      confetti({
        particleCount: 150,
        spread: 70,
        origin: { y: 0.6 }
      });
    }

    centerBox.addEventListener('click', launchConfetti);
    centerBox.addEventListener('mouseenter', launchConfetti);
  </script>
</body>
</html>
